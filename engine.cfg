[application]

name="Isometric"
main_scene="res://Scenes/Level1.tscn"
icon="res://icon.png"

[autoload]

Global="res://Scripts/Global.gd"

[display]

use_vsync=true
stretch_aspect="ignore"
stretch_mode="2d"
use_2d_pixel_snap=false
width=512
height=288

[image_loader]

filter=false
gen_mipmaps=false

[input]

mouse_wheel_down=[mbutton(0, 5)]
mouse_wheel_up=[mbutton(0, 4)]
key_shield=[key(Q)]
mouse_left=[mbutton(0, 1)]
key_left=[key(Left), key(A)]
key_right=[key(Right), key(D)]
key_up=[key(Up), key(W)]
key_down=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

room_cull_enabled=false
default_clear_color=#ff000000
mipmap_policy=2
