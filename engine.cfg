[application]

name="Isometric"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

use_vsync=true
stretch_aspect="ignore"
stretch_mode="2d"
use_2d_pixel_snap=false
width=512
height=288

[image_loader]

filter=false
gen_mipmaps=false

[input]

mouse_left=[mbutton(0, 1)]
key_left=[key(Left), key(A)]
key_right=[key(Right), key(D)]
key_up=[key(Up), key(W)]
key_down=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
