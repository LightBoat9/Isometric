[application]

name="Isometric"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
stretch_aspect="keep"
width=512
height=288
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

key_left=[key(Left), key(A)]
key_right=[key(Right), key(D)]
key_up=[key(Up), key(W)]
key_down=[key(Down), key(S)]

[physics_2d]

motion_fix_enabled=true
